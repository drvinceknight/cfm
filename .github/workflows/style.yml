name: Test prose and style

on:
  push:
  # Run weakly at 00:00 on Sunday.
  schedule:
  - cron:  '0 0 * * 0'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Install testing dependencies
      run: |
        python -m pip install -r test_requirements.txt
    - name: Test code formatting with black of all py files
      run: |
        python -m black --check .
    - name: Test import order of all py files
      run: |
        python -m isort --check-only .
    - name: Test style of python snippets of all md files
      run: |
        python ./utils/run_style_checkers/main.py
    - name: Test prose of markdown files
      run: |
        python ./utils/run_proselint/main.py
    - uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install alex - checker for inconsiderate / insensitive writing
      run: |
        npm install alex --global
    - name: Run alex
      run: |
        python ./utils/run_alex/main.py
    - name: Install aspell (spell checker)
      run: |
        sudo apt-get install aspell aspell-en
    - name: Run spell checker
      run: |
        python ./utils/run_spell_checker/main.py
